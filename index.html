<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
        <title>自動發訊息工具2</title>
        <!-- LIFF -->
        <script src="https://static.line-scdn.net/liff/edge/versions/2.11.1/sdk.js"></script> 
        <!-- vConsole -->
        <script src="./vconsole.min.js"></script>
        <script src="./liff-starter-V2.min.js"></script>
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <!-- Custom styles for this template -->
        <link href="./assets/css/floating-labels.css" rel="stylesheet">
        <style>
            .form-setting{
                max-width: 780px;
                width: 100%;
                margin: 3em auto;
            }
        </style>
        
    </head>
    
    
    <body data-gr-c-s-loaded="true">
        <form class="form-signin d-flex flex-column form-setting p-3" id="content">
            <div class="text-center mb-4">
                <h1 class="h3 mb-3 font-weight-strong">自動發訊息工具</h1>
            </div>
            <div class="form-label-group">
                <select class="my-3 form-select custom-select d-block w-100" id="type" onchange="changeType()" required>
                    <option value="choose" disable hidden selected>選擇消息類型</option>
                    <option value="text">文字</option>
                    <option value="image">圖片</option>
                    <option value="video">影片</option>
                    <option value="audio">語音</option>
                    <option value="sticker">貼圖</option>
                    <option value="stickerimage">貼圖圖片</option>
                    <option value="messages">訊息</option>
                    <option value="messagesUrl">網址訊息</option>
                    <option value="scanQr">掃描二維碼</option>
                    <option value="liffToken">獲得LIFF token</option>
                    <option value="genToken">生成LIFF token</option>
                </select>
            </div>
           <div class="form-label-group">
                <div class=" form-check form-switch custom-control">
                    <input type="checkbox" id="share" class="my-3 form-check-input" style=" width: 60px;height: 30px;">
                </div>
            </div>
            <a href="#" id="liffSendMessage" class="my-2 btn btn-lg btn-success btn-block">發送LIFF消息</a>
        </form>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    </body>
</html>
